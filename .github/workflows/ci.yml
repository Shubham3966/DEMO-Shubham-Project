name: Java CI and Deploy to Cloud Foundry

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package

      - name: Run Tests
        run: mvn test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'  # Deploy only on push to main

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Cloud Foundry CLI
        run: |
          wget -qO cf-cli.deb https://packages.cloudfoundry.org/stable?release=debian64&source=github
          sudo dpkg -i cf-cli.deb
          cf --version  # Check if installed

      - name: Login to Cloud Foundry using Service Key
        run: |
          echo '${{ secrets.CF_SERVICE_KEY }}' > service-key.json
          cf api https://api.cf.us10-001.hana.ondemand.com
          cf auth --client-id $(jq -r '.clientid' service-key.json) \
                  --client-secret $(jq -r '.clientsecret' service-key.json) \
                  --identity-url $(jq -r '.url' service-key.json)
          cf target -o ${{ secrets.CF_ORG }} -s ${{ secrets.CF_SPACE }}

      - name: Deploy to Cloud Foundry
        run: cf push
