name: Java CI and Deploy to Cloud Foundry

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package

      - name: Run Tests
        run: mvn test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'  # Deploy only on push to main

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Cloud Foundry CLI (Latest Version)
        run: |
          sudo apt remove cf-cli -y || true  # Remove old version if exists
          curl -fsSL https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | sudo tee /usr/share/keyrings/cloudfoundry-keyring.asc > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/cloudfoundry-keyring.asc] https://packages.cloudfoundry.org/debian stable main" | sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list
          sudo apt update
          sudo apt install -y cf8-cli
          cf --version  # Verify installation


      - name: Authenticate to Cloud Foundry (Using OAuth Token)
        env:
          CF_REFRESH_TOKEN: ${{ secrets.CF_REFRESH_TOKEN }}
        run: |
          cf api https://api.cf.us10-001.hana.ondemand.com
          echo "$CF_REFRESH_TOKEN" | cf auth --bearer-token
          cf target -o "your-org" -s "your-space"


      - name: Deploy to Cloud Foundry
        run: cf push
